<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Speedup</title>
    <style>
      body {
        font: 500 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 12px;
        min-width: 260px;
      }
      label { display:block; margin: 8px 0 4px; }
      input[type="number"], select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        padding: 8px 10px;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover { background: #fafafa; }
      .muted { color: #666; font-size: 12px; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h3 style="margin:0 0 8px;">ChatGPT Speedup</h3>

    <label for="keepN">Keep N visible</label>
    <input id="keepN" type="number" min="1" step="1" />

    <label for="mode">Archive mode</label>
    <select id="mode">
      <option value="storage">Serialize to storage (default)</option>
      <option value="hidden">Move to hidden container</option>
    </select>

    <label for="storageCap">Storage message limit</label>
    <input id="storageCap" type="number" min="50" step="50" title="Maximum number of messages to keep in storage (minimum 50)" />

    <div style="margin-top:12px">
      <label for="searchArchive">Search stored messages</label>
      <div class="search-container" style="display:flex;gap:8px;margin:4px 0 12px">
        <input type="search" id="searchArchive" placeholder="Search text..." style="flex:1">
        <button id="searchBtn" title="Search in stored messages">üîç</button>
      </div>
    </div>

    <div style="margin-top:12px">
      <label style="display:inline-flex;align-items:center;gap:6px;cursor:pointer;user-select:none">
        <input type="checkbox" id="debugLogs">
        Enable debug logs
      </label>
    </div>

    <div style="margin-top:12px">
      <label style="display:inline-flex;align-items:center;gap:6px;cursor:pointer;user-select:none">
        <input type="checkbox" id="autoCollapse">
        Auto-collapse after 5 min inactive
      </label>
    </div>

    <div class="row">
      <button id="apply">Apply</button>
      <button id="refreshTabs" title="Ask all open ChatGPT tabs to refresh">Refresh Tabs</button>
    </div>

    <div class="muted privacy-notice" style="margin-top:16px;padding:8px;background:#f5f5f5;border-radius:8px;border:1px solid #eee;">
      üìù Privacy: Your pruned messages stay on your device in local browser storage. Nothing is ever uploaded elsewhere.
    </div>

    <div class="muted">Click pill: +5 messages ‚Ä¢ Shift+Click: +10 ‚Ä¢ Alt+Click: collapse</div>

    <script src="popup.js"></script>
  </body>
</html>
